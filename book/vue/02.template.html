<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 取值表达式 可以运算， 取值， 做三元-->
        {{ arr }}
        {{ this.msg }}

        {{ info ? 1: 0}}
        <!-- 放个对象 -->
        {{ {name: 1} }}
        <!--  this指的就是当前的VM -->
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <!-- 只要模板中使用了数据，必须在实例中声明 -->
    <script>
        let vm = new Vue({
            el: '#app',
            // template: '<h1>test</h1>',
            data: {
                msg: 'hello',
                info: {
                    xxx: 'ddd'
                },
                arr: [1,2,3,4]
            }
        })

    </script>
</body>
</html>
